<title>パイロットワイ「チノちゃん！飛行機運転しないで！」チノ「うるさいですね...」</title>
<link rel="icon" href="https://scfcdv.github.io/homeweb2/favicon.ico">
<h3>
乗客「あ、あぁ～ッ！」<br>
<br>
チノ「はい、私たちは一貫の終わり。お疲れさまでした」?<br>
<br>
ワイ「うぅ……あ、ありがとうございました……」?<br>
<br>
数週間前、念願のパイロットに就職して、チノちゃんをワイが運転する飛行機に乗せたのだが、『私も運転してみたいです！』?<br>
というチノちゃんの要望があり、結果、自動操縦システムという条件付きで操縦棹を操作させてあげることになった。しかしチノちゃんはなんだか?<br>
間違って自動操縦システムをオフにしたみたいで、すごい勢いで航空機は地面に落ちていって、人生オワリオワリなのだった。?<br>
</h3>
